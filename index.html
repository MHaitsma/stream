<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    video {
      width: 100%;
      flex: 1;
      background: #000;
    }

    #goLiveBtn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 10;
      padding: 8px 14px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-family: sans-serif;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay muted playsinline></video>
  <button id="goLiveBtn">GO LIVE</button>

  <script>
    const video = document.getElementById("video");
    const goLiveBtn = document.getElementById("goLiveBtn");
    const videoSrc = "https://stream.morganhaitsma.com/hls/stream.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls({
        lowLatencyMode: true,
        liveSyncDuration: 5,
        maxBufferLength: 30,
        liveMaxLatencyDuration: 8
      });

      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      // Monitor for drift from live edge
      setInterval(() => {
        const latency = hls.latency ?? 0;
        if (latency > 8) {
          goLiveBtn.style.display = "block";
        } else {
          goLiveBtn.style.display = "none";
        }
      }, 1000);

      // Jump to live when requested
      goLiveBtn.addEventListener("click", () => {
        hls.seekToLivePosition();
      });

    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = videoSrc;
    }
  </script>
</body>
</html>
