<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream with Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .video-section {
      flex: 3;
      background-color: black;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-section {
      flex: 1;
      background-color: #1a1a1a;
      border-left: 2px solid #333;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .offline-message {
      position: absolute;
      padding: 20px 30px;
      border-radius: 16px;
      background-color: #000;
      color: white;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 25px red;
      border: 1px solid red;
      z-index: 999;
    }

    .offline-message::before {
      content: 'ðŸ”´';
      font-size: 1.5em;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .video-section,
      .chat-section {
        height: 50vh;
        flex: unset;
      }

      .chat-section {
        border-left: none;
        border-top: 2px solid #333;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-section">
      <video id="stream" controls autoplay muted playsinline>
        <source src="https://stream.morganhaitsma.com/hls/stream.m3u8" type="application/x-mpegURL">
        Your browser does not support the video tag.
      </video>
      <div id="offlineBadge" class="offline-message">
        Stream is currently offline
      </div>
    </div>

    <div class="chat-section">
      <iframe src="https://www6.cbox.ws/box/?boxid=849872&boxtag=l59fs6" allowtransparency="yes" allow="autoplay" scrolling="auto"></iframe>
    </div>
  </div>

  <script>
    const video = document.getElementById('stream');
    const badge = document.getElementById('offlineBadge');

    // Hide offline badge immediately when stream plays
    video.addEventListener('playing', () => {
      badge.style.display = 'none';
      video.style.display = 'block';
    });

    // Show badge if stream errors out
    video.addEventListener('error', () => {
      badge.style.display = 'flex';
      video.style.display = 'none';
    });

    // Force-show badge if stream doesn't start at all
    window.addEventListener('load', () => {
      setTimeout(() => {
        if (video.readyState < 3 || video.paused || video.ended) {
          badge.style.display = 'flex';
          video.style.display = 'none';
        }
      }, 1000); // Show overlay quickly if not playing
    });
  </script>
</body>
</html>
