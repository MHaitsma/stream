<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    #videoWrapper {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
    }

    #liveBadge {
      position: absolute;
      top: 16px;
      left: 16px;
      background: red;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      display: none;
      z-index: 10;
    }

    #offlineMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      padding: 16px 28px;
      background: #000;
      color: #fff;
      border-radius: 10px;
      border: 1px solid red;
      box-shadow: 0 0 25px red;
      z-index: 10;
      display: none;
    }

    #goToLive {
      position: absolute;
      bottom: 16px;
      right: 16px;
      padding: 8px 12px;
      font-size: 14px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="videoWrapper">
    <video id="video" controls playsinline></video>
    <div id="liveBadge">ðŸ”´ LIVE</div>
    <div id="offlineMessage">ðŸ”´ Stream is currently offline</div>
    <button id="goToLive">Go to Live</button>
  </div>

  <script>
    const video = document.getElementById("video");
    const liveBadge = document.getElementById("liveBadge");
    const offlineMessage = document.getElementById("offlineMessage");
    const goToLiveBtn = document.getElementById("goToLive");

    const videoSrc = "https://stream.morganhaitsma.com/hls/stream.m3u8";
    const retryLimit = 5;
    const behindLiveOffset = 15; // seconds

    let hls;
    let retryCount = 0;
    let isLive = false;

    function showOffline() {
      video.style.display = "none";
      offlineMessage.style.display = "block";
      liveBadge.style.display = "none";
      goToLiveBtn.style.display = "none";
    }

    function showLive() {
      video.style.display = "block";
      offlineMessage.style.display = "none";
      liveBadge.style.display = "block";
    }

    function attachHLS() {
      if (Hls.isSupported()) {
        hls = new Hls({
          liveSyncDuration: behindLiveOffset,
          maxLiveSyncPlaybackRate: 1,
          enableWorker: true,
          lowLatencyMode: true
        });

        hls.loadSource(videoSrc);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          if (hls.liveSyncPosition) {
            video.currentTime = hls.liveSyncPosition - behindLiveOffset;
          }
          video.play().then(() => {
            isLive = true;
            showLive();
          }).catch(() => {
            isLive = false;
            showOffline();
          });
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal && retryCount < retryLimit) {
            retryCount++;
            attachHLS();
          } else {
            showOffline();
          }
        });

        hls.on(Hls.Events.LEVEL_LOADED, (event, data) => {
          if (data.details.live) {
            isLive = true;
            showLive();
          } else {
            isLive = false;
            showOffline();
          }
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = videoSrc;
        video.addEventListener("loadedmetadata", () => {
          video.play().then(() => {
            isLive = true;
            showLive();
          }).catch(() => {
            isLive = false;
            showOffline();
          });
        });
      } else {
        showOffline();
      }
    }

    function checkGoToLiveButton() {
      if (!isLive || !hls || !hls.liveSyncPosition) return;

      const threshold = hls.liveSyncPosition - behindLiveOffset - 2; // margin
      if (video.currentTime < threshold) {
        goToLiveBtn.style.display = "block";
      } else {
        goToLiveBtn.style.display = "none";
      }
    }

    video.addEventListener("timeupdate", checkGoToLiveButton);
    goToLiveBtn.addEventListener("click", () => {
      if (hls && hls.liveSyncPosition) {
        video.currentTime = hls.liveSyncPosition - behindLiveOffset;
        video.play();
        goToLiveBtn.style.display = "none";
      }
    });

    // Autoplay audio workaround for mobile
    document.addEventListener('DOMContentLoaded', () => {
      const unlockAudio = () => {
        video.muted = false;
        video.play().catch(() => {});
        document.removeEventListener('click', unlockAudio);
        document.removeEventListener('touchstart', unlockAudio);
      };
      document.addEventListener('click', unlockAudio);
      document.addEventListener('touchstart', unlockAudio);
    });

    attachHLS();
  </script>
</body>
</html>
