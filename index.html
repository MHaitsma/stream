<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      background: #111;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    #videoWrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
      outline: none;
      border: none;
    }

    #liveBadge {
      position: absolute;
      top: 16px;
      left: 16px;
      background: #ff0000;
      color: #fff;
      padding: 4px 12px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
      font-family: sans-serif;
      z-index: 10;
      display: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    #offlineMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      display: none;
    }

    video::-webkit-media-controls {
      filter: invert(1) hue-rotate(180deg);
    }
  </style>
</head>
<body>
  <div id="videoWrapper">
    <div id="liveBadge">LIVE</div>
    <div id="offlineMessage">ðŸ”´ Stream is currently offline</div>
    <video id="video" controls muted autoplay playsinline></video>
  </div>

  <script>
    const video = document.getElementById('video');
    const badge = document.getElementById('liveBadge');
    const offline = document.getElementById('offlineMessage');
    const videoSrc = "https://stream.morganhaitsma.com/hls/stream.m3u8";

    function showOfflineMessage() {
      offline.style.display = 'block';
      badge.style.display = 'none';
      video.style.display = 'none';
    }

    function showVideoPlayer() {
      offline.style.display = 'none';
      badge.style.display = 'block';
      video.style.display = 'block';
    }

    if (Hls.isSupported()) {
      const hls = new Hls({
        enableWorker: true,
        lowLatencyMode: true
      });

      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        const liveLatency = hls.liveSyncPosition;
        if (liveLatency) {
          video.currentTime = liveLatency;
        }

        video.play().then(() => {
          showVideoPlayer();
        }).catch(() => {
          showOfflineMessage();
        });
      });

      hls.on(Hls.Events.ERROR, (event, data) => {
        if (data.fatal) {
          showOfflineMessage();
        }
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play().then(() => {
          showVideoPlayer();
        }).catch(() => {
          showOfflineMessage();
        });
      });
    } else {
      showOfflineMessage();
    }
  </script>
</body>
</html>
