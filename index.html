<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      background-color: #000;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay muted playsinline></video>

  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://stream.morganhaitsma.com/hls/stream.m3u8';

    let safeLiveTime = null;

    if (Hls.isSupported()) {
      const hls = new Hls({
        lowLatencyMode: true,
        liveSyncDuration: 5,
        liveMaxLatencyDuration: 8,
        maxBufferLength: 30,
      });

      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      hls.on(Hls.Events.LEVEL_LOADED, (event, data) => {
        if (data.details.live) {
          const fragments = data.details.fragments;
          const liveEdge = fragments[fragments.length - 1].start;
          safeLiveTime = liveEdge - 10;

          // Start playback at the safe point
          video.currentTime = safeLiveTime;
        }
      });

      // Prevent seeking forward into unsafe zone
      video.addEventListener('seeking', () => {
        if (safeLiveTime !== null && video.currentTime > safeLiveTime) {
          video.currentTime = safeLiveTime;
        }
      });

    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }
  </script>
</body>
</html>
