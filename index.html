<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
      height: 100%;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .video-section {
      flex: 3;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .chat-section {
      flex: 1;
      background-color: #1a1a1a;
      border-left: 2px solid #333;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
      border: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #liveBadge {
      position: absolute;
      top: 16px;
      left: 16px;
      background: red;
      color: white;
      padding: 5px 12px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      display: none;
      z-index: 10;
    }

    #offlineMessage {
      position: absolute;
      padding: 20px 30px;
      border-radius: 16px;
      background-color: #000;
      color: white;
      font-size: 1.2em;
      display: none;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 25px red;
      border: 1px solid red;
      z-index: 10;
    }

    #offlineMessage::before {
      content: 'ðŸ”´';
      font-size: 1.5em;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .video-section,
      .chat-section {
        height: 50vh;
        flex: unset;
      }

      .chat-section {
        border-left: none;
        border-top: 2px solid #333;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-section">
      <video id="video" controls playsinline autoplay></video>
      <div id="liveBadge">LIVE</div>
      <div id="offlineMessage">Stream is currently offline</div>
    </div>
    <div class="chat-section">
      <iframe src="https://www6.cbox.ws/box/?boxid=849872&boxtag=l59fs6" allowtransparency="yes" allow="autoplay" scrolling="auto"></iframe>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const badge = document.getElementById('liveBadge');
    const offline = document.getElementById('offlineMessage');
    const videoSrc = "https://stream.morganhaitsma.com/hls/stream.m3u8";

    let hls;

    function showOffline() {
      offline.style.display = 'flex';
      badge.style.display = 'none';
      video.style.display = 'none';
    }

    function showLive() {
      offline.style.display = 'none';
      badge.style.display = 'block';
      video.style.display = 'block';
    }

    function seekToDelayedLive(hlsInstance) {
      const delay = 15;
      if (hlsInstance && hlsInstance.liveSyncPosition) {
        const target = hlsInstance.liveSyncPosition - delay;
        if (!isNaN(target)) {
          video.currentTime = Math.max(0, target);
        }
      }
    }

    function setupStream() {
      if (Hls.isSupported()) {
        hls = new Hls({ lowLatencyMode: true });
        hls.loadSource(videoSrc);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          showLive();
          seekToDelayedLive(hls);
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) showOffline();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', () => {
          showLive();
        });
        video.addEventListener('error', showOffline);
      } else {
        showOffline();
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      setupStream();
    });
  </script>
</body>
</html>
