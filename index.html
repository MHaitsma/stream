<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay muted playsinline></video>

  <script>
    const video = document.getElementById("video");
    const videoSrc = "https://stream.morganhaitsma.com/hls/stream.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls({
        lowLatencyMode: true,
        liveSyncDuration: 5,
        liveMaxLatencyDuration: 10,
        maxBufferLength: 30,
        maxLiveSyncPlaybackRate: 1.0,
      });

      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      hls.on(Hls.Events.LEVEL_LOADED, function (event, data) {
        if (data.details.live) {
          const liveEdge = data.details.fragments[data.details.fragments.length - 1].start;
          const safeStart = liveEdge - 10;
          video.currentTime = safeStart > 0 ? safeStart : 0;
        }
      });

    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = videoSrc;
    }
  </script>
</body>
</html>
