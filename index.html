<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream with Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }

    .video-section {
      flex: 3;
      position: relative;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-section {
      flex: 1;
      border-left: 2px solid #333;
      background: #1a1a1a;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
      outline: none;
      border: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #liveBadge {
      position: absolute;
      top: 16px;
      left: 16px;
      background: #ff0000;
      color: white;
      padding: 4px 12px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
      display: none;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .video-section,
      .chat-section {
        height: 50vh;
      }

      .chat-section {
        border-left: none;
        border-top: 2px solid #333;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-section">
      <div id="liveBadge">LIVE</div>
      <video id="video" controls muted autoplay playsinline></video>
    </div>
    <div class="chat-section">
      <iframe src="https://www6.cbox.ws/box/?boxid=849872&boxtag=l59fs6" allowtransparency="yes" allow="autoplay" scrolling="auto"></iframe>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const badge = document.getElementById("liveBadge");
    const videoSrc = "https://stream.morganhaitsma.com/hls/stream.m3u8";

    let hls;
    let streamLoaded = false;
    let manualPause = false;

    function showLiveBadge() {
      badge.style.display = "block";
    }

    function clampSeekBar() {
      if (!video.seekable || video.seekable.length === 0) return;
      const end = video.seekable.end(video.seekable.length - 1);
      if (video.currentTime > end) {
        video.currentTime = end;
      }
    }

    function updateDuration() {
      if (!video.seekable || video.seekable.length === 0) return;
      const duration = video.seekable.end(video.seekable.length - 1);
      Object.defineProperty(video, "duration", {
        get: () => duration,
        configurable: true
      });
    }

    function resumeIfPaused() {
      if (!manualPause && video.paused && video.readyState >= 2 && !video.seeking) {
        video.play().catch(() => {});
      }
    }

    function initStream() {
      if (streamLoaded) return;

      if (Hls.isSupported()) {
        hls = new Hls({
          enableWorker: true,
          lowLatencyMode: true,
          liveSyncDuration: 3,
          liveMaxLatencyDuration: 5,
          maxBufferLength: 10,
          maxMaxBufferLength: 20,
          backBufferLength: 60
        });

        hls.loadSource(videoSrc);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          streamLoaded = true;
          showLiveBadge();
          video.play().catch(() => {
            streamLoaded = false;
          });
        });

        hls.on(Hls.Events.FRAG_LOADED, () => {
          updateDuration();
          resumeIfPaused();
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            streamLoaded = false;
            hls.destroy();
            setTimeout(() => location.reload(), 5000);
          }
        });

        hls.on(Hls.Events.FRAG_BUFFERED, resumeIfPaused);
        hls.on(Hls.Events.BUFFER_APPENDED, resumeIfPaused);

        video.addEventListener("timeupdate", () => {
          clampSeekBar();
          updateDuration();
        });

        video.addEventListener("seeking", clampSeekBar);

        video.addEventListener("pause", () => {
          manualPause = true;
        });

        video.addEventListener("play", () => {
          manualPause = false;
        });

        // Rescue player every second
        setInterval(() => {
          if (!manualPause && video.readyState < 2) {
            video.load(); // reloads if stalled
          }
          resumeIfPaused();
        }, 1000);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = videoSrc;
        video.addEventListener("loadedmetadata", () => {
          video.play().catch(() => {});
        });
      }
    }

    initStream();
  </script>
</body>
</html>
