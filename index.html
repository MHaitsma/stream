<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    #videoWrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    video {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="videoWrapper">
    <video id="video" controls muted autoplay playsinline></video>
  </div>

  <script>
    const video = document.getElementById('video');
    const videoSrc = "https://stream.morganhaitsma.com/hls/stream.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls({
        liveSyncDurationCount: 3, // keep player at live edge
        maxBufferLength: 10,
        enableWorker: true,
        lowLatencyMode: true,
      });
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play().catch(() => {
          video.muted = true;
          video.play();
        });
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    }
  </script>
</body>
</html>
