<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream with Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }

    .video-section {
      flex: 3;
      position: relative;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-section {
      flex: 1;
      border-left: 2px solid #333;
      background: #1a1a1a;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #liveBadge {
      position: absolute;
      top: 16px;
      left: 16px;
      background: #ff0000;
      color: white;
      padding: 4px 12px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
      display: none;
      z-index: 10;
    }

    #offlineMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      display: none;
      z-index: 10;
    }

    #goLiveButton {
      position: absolute;
      bottom: 16px;
      left: 16px;
      padding: 8px 16px;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      display: none;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    #goLiveButton:hover {
      background: #e00000;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .video-section,
      .chat-section {
        height: 50vh;
      }

      .chat-section {
        border-left: none;
        border-top: 2px solid #333;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-section">
      <div id="liveBadge">LIVE</div>
      <div id="offlineMessage">ðŸ”´ Stream is currently offline</div>
      <button id="goLiveButton">Go to Live</button>
      <video id="video" controls muted autoplay playsinline></video>
    </div>

    <div class="chat-section">
      <iframe src="https://www6.cbox.ws/box/?boxid=849872&boxtag=l59fs6" allowtransparency="yes" allow="autoplay" scrolling="auto"></iframe>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const badge = document.getElementById('liveBadge');
    const offline = document.getElementById('offlineMessage');
    const goLiveBtn = document.getElementById('goLiveButton');
    const videoSrc = "https://stream.morganhaitsma.com/hls/stream.m3u8";

    let hls;
    const bufferDelay = 15; // delay 15s behind live edge

    function showOfflineMessage() {
      offline.style.display = 'block';
      badge.style.display = 'none';
      goLiveBtn.style.display = 'none';
      video.style.display = 'none';
    }

    function showVideoPlayer() {
      offline.style.display = 'none';
      badge.style.display = 'block';
      video.style.display = 'block';
    }

    function updateGoLiveButton() {
      if (hls && hls.liveSyncPosition) {
        const safeEdge = hls.liveSyncPosition - bufferDelay;
        if (video.currentTime < safeEdge - 3) {
          goLiveBtn.style.display = 'block';
        } else {
          goLiveBtn.style.display = 'none';
        }
      }
    }

    goLiveBtn.addEventListener('click', () => {
      if (hls && hls.liveSyncPosition) {
        const safeEdge = hls.liveSyncPosition - bufferDelay;
        video.currentTime = safeEdge;
        goLiveBtn.style.display = 'none';
      }
    });

    function clampSeekBar() {
      if (!video.seekable || video.seekable.length === 0 || !hls?.liveSyncPosition) return;

      const safeEdge = hls.liveSyncPosition - bufferDelay;

      // Prevent seeking into final 15 seconds
      if (video.currentTime > safeEdge) {
        video.currentTime = safeEdge;
      }

      // Clamp displayed duration so scrub bar can't go too far
      Object.defineProperty(video, 'duration', {
        get: () => safeEdge,
        configurable: true
      });
    }

    if (Hls.isSupported()) {
      hls = new Hls({
        liveSyncDurationCount: 3,
        enableWorker: true,
        lowLatencyMode: false
      });

      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        const startTime = hls.liveSyncPosition - bufferDelay;
        if (startTime > 0) {
          video.currentTime = startTime;
        }

        video.play()
          .then(() => showVideoPlayer())
          .catch(() => showOfflineMessage());
      });

      hls.on(Hls.Events.ERROR, (event, data) => {
        if (data.fatal) {
          showOfflineMessage();
        }
      });

      video.addEventListener('timeupdate', () => {
        updateGoLiveButton();
        clampSeekBar();
      });

      video.addEventListener('seeking', clampSeekBar);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari native fallback
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play()
          .then(() => showVideoPlayer())
          .catch(() => showOfflineMessage());
      });
    } else {
      showOfflineMessage();
    }
  </script>
</body>
</html>
