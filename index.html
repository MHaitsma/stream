<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
      color: #fff;
    }

    #videoWrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    #offlineMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 20px;
      display: none;
      z-index: 10;
      border: 2px solid red;
      box-shadow: 0 0 20px red;
      text-align: center;
    }

    #goLiveBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: red;
      color: white;
      padding: 10px 18px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(255, 0, 0, 0.4);
    }

    #chat {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30%;
      background: #111;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 600px) {
      #chat {
        height: 35%;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="videoWrapper">
    <video id="video" controls playsinline></video>
    <div id="offlineMessage">ðŸ”´ Stream is currently offline</div>
    <button id="goLiveBtn">Go to Live</button>
  </div>
  <div id="chat">
    <strong>Morgan</strong>: Test<br />
  </div>

  <script>
    const video = document.getElementById('video');
    const offlineMsg = document.getElementById('offlineMessage');
    const goLiveBtn = document.getElementById('goLiveBtn');
    const videoSrc = 'https://stream.morganhaitsma.com/hls/stream.m3u8';
    let hls;
    let safeDelay = 15; // seconds behind live edge

    function showOffline() {
      offlineMsg.style.display = 'flex';
      video.style.display = 'none';
      goLiveBtn.style.display = 'none';
    }

    function showVideo() {
      offlineMsg.style.display = 'none';
      video.style.display = 'block';
    }

    function jumpToLive() {
      if (hls && hls.liveSyncPosition) {
        const targetTime = hls.liveSyncPosition - safeDelay;
        video.currentTime = targetTime;
        video.play();
        goLiveBtn.style.display = 'none';
      }
    }

    function checkIfBehindLive() {
      if (hls && hls.liveSyncPosition) {
        const liveEdge = hls.liveSyncPosition;
        const diff = liveEdge - video.currentTime;

        if (diff > safeDelay + 5) {
          goLiveBtn.style.display = 'block';
        } else {
          goLiveBtn.style.display = 'none';
        }

        if (diff < 2) {
          video.currentTime = liveEdge - safeDelay;
          video.play();
        }
      }
    }

    function setupHLS() {
      hls = new Hls({
        enableWorker: true,
        lowLatencyMode: true,
      });

      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        const live = hls.liveSyncPosition;
        if (live) {
          video.currentTime = live - safeDelay;
        }
        video.muted = false;
        video.play();
      });

      hls.on(Hls.Events.ERROR, (event, data) => {
        if (data.fatal) {
          showOffline();
        }
      });

      hls.on(Hls.Events.FRAG_LOADED, () => {
        showVideo();
      });
    }

    if (Hls.isSupported()) {
      setupHLS();
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    } else {
      showOffline();
    }

    video.addEventListener('canplay', showVideo);
    video.addEventListener('playing', showVideo);
    goLiveBtn.addEventListener('click', jumpToLive);
    video.addEventListener('pause', checkIfBehindLive);
    video.addEventListener('seeked', checkIfBehindLive);
    video.addEventListener('timeupdate', checkIfBehindLive);
  </script>
</body>
</html>
