<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }

    #videoWrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }

    video {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      background: #000;
    }

    #liveBadge {
      position: absolute;
      top: 16px;
      left: 16px;
      background: #ff0000;
      color: #fff;
      padding: 4px 12px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
      font-family: sans-serif;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div id="videoWrapper">
    <div id="liveBadge">LIVE</div>
    <video id="video" controls muted autoplay playsinline></video>
  </div>

  <script>
    const video = document.getElementById('video');
    const videoSrc = "https://stream.morganhaitsma.com/hls/stream.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls({
        enableWorker: true,
        lowLatencyMode: true
      });
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        const liveLatency = hls.liveSyncPosition;
        if (liveLatency) {
          video.currentTime = liveLatency;
        }

        video.play().catch(() => {
          video.muted = true;
          video.play();
        });
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    }
  </script>
</body>
</html>
