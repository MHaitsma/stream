<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream with Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .video-section {
      flex: 3;
      position: relative;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-section {
      flex: 1;
      background: #1a1a1a;
      border-left: 2px solid #333;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
      outline: none;
      border: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #offlineMessage {
      position: absolute;
      padding: 20px 30px;
      border-radius: 16px;
      background-color: #000;
      color: white;
      font-size: 1.2em;
      display: none;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 25px red;
      border: 1px solid red;
      z-index: 10;
    }

    #offlineMessage::before {
      content: 'ðŸ”´';
      font-size: 1.5em;
    }

    #goLiveBtn {
      position: absolute;
      bottom: 16px;
      left: 16px;
      padding: 8px 14px;
      font-size: 14px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      z-index: 20;
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .video-section,
      .chat-section {
        height: 50vh;
        flex: unset;
      }

      .chat-section {
        border-left: none;
        border-top: 2px solid #333;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-section">
      <div id="offlineMessage">Stream is currently offline</div>
      <button id="goLiveBtn">ðŸ”´ Go to Live</button>
      <video id="video" controls playsinline></video>
    </div>
    <div class="chat-section">
      <iframe src="https://www6.cbox.ws/box/?boxid=849872&boxtag=l59fs6" allowtransparency="yes" allow="autoplay" scrolling="auto"></iframe>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const offlineMsg = document.getElementById('offlineMessage');
    const goLiveBtn = document.getElementById('goLiveBtn');
    const videoSrc = 'https://stream.morganhaitsma.com/hls/stream.m3u8';
    let hls;

    function showOffline() {
      offlineMsg.style.display = 'flex';
      video.style.display = 'none';
      goLiveBtn.style.display = 'none';
    }

    function showVideo() {
      offlineMsg.style.display = 'none';
      video.style.display = 'block';
    }

    function jumpToLive() {
      if (hls && hls.latency !== undefined) {
        const live = hls.liveSyncPosition;
        if (live) {
          video.currentTime = live - 15;
          video.play();
          goLiveBtn.style.display = 'none';
        }
      }
    }

    function checkIfBehindLive() {
      if (hls && hls.latency !== undefined) {
        const liveEdge = hls.liveSyncPosition;
        if (liveEdge && video.currentTime < liveEdge - 20) {
          goLiveBtn.style.display = 'block';
        } else {
          goLiveBtn.style.display = 'none';
        }
      }
    }

    if (Hls.isSupported()) {
      hls = new Hls({
        enableWorker: true,
        lowLatencyMode: true
      });

      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play().then(() => {
          showVideo();
          const liveEdge = hls.liveSyncPosition;
          if (liveEdge) video.currentTime = liveEdge - 15;
        }).catch(showOffline);
      });

      hls.on(Hls.Events.ERROR, (event, data) => {
        if (data.fatal) showOffline();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play().then(() => showVideo()).catch(showOffline);
      });
    } else {
      showOffline();
    }

    goLiveBtn.addEventListener('click', jumpToLive);

    video.addEventListener('pause', checkIfBehindLive);
    video.addEventListener('seeked', checkIfBehindLive);
    video.addEventListener('playing', () => {
      goLiveBtn.style.display = 'none';
    });
  </script>
</body>
</html>
