<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      background: #000;
    }

    #loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-size: 1.5rem;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">Loading stream...</div>
  <video id="video" controls autoplay muted playsinline preload="metadata"></video>

  <script>
    const video = document.getElementById("video");
    const loading = document.getElementById("loading");
    const videoSrc = "https://stream.morganhaitsma.com/hls/stream.m3u8";

    let maxSafeTime = null;

    if (Hls.isSupported()) {
      const hls = new Hls({
        lowLatencyMode: true,
        maxBufferLength: 10,
        liveSyncDuration: 3
      });

      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      // Once a full segment is buffered, remove loading screen and play
      hls.on(Hls.Events.FRAG_BUFFERED, () => {
        if (!maxSafeTime || video.currentTime > maxSafeTime) {
          maxSafeTime = video.currentTime;
        }

        if (loading.style.display !== "none") {
          loading.style.display = "none";
        }

        if (video.paused) {
          video.play().catch(() => {});
        }
      });

      // Prevent forward seek into unsafe tail
      video.addEventListener("seeking", () => {
        if (maxSafeTime && video.currentTime > maxSafeTime + 1) {
          video.currentTime = maxSafeTime;
        }
      });

    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = videoSrc;
    }
  </script>
</body>
</html>
