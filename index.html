<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream with Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      background: #111;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }

    .video-section {
      flex: 3;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }

    .chat-section {
      flex: 1;
      background-color: #1a1a1a;
      border-left: 2px solid #333;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
      outline: none;
      border: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #liveBadge {
      position: absolute;
      top: 16px;
      left: 16px;
      background: #ff0000;
      color: #fff;
      padding: 4px 12px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
      font-family: sans-serif;
      z-index: 10;
      display: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    #goLiveButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #222;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
      display: none;
    }

    #offlineMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      display: none;
      z-index: 9;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .video-section,
      .chat-section {
        height: 50vh;
        flex: unset;
      }

      .chat-section {
        border-left: none;
        border-top: 2px solid #333;
      }
    }

    video::-webkit-media-controls {
      filter: invert(1) hue-rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-section">
      <div id="liveBadge">LIVE</div>
      <div id="offlineMessage">ðŸ”´ Stream is currently offline</div>
      <video id="video" controls muted autoplay playsinline></video>
      <button id="goLiveButton">Go to Live</button>
    </div>
    <div class="chat-section">
      <iframe src="https://www6.cbox.ws/box/?boxid=849872&boxtag=l59fs6" allowtransparency="yes" allow="autoplay" scrolling="auto"></iframe>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const badge = document.getElementById('liveBadge');
    const offline = document.getElementById('offlineMessage');
    const goLiveBtn = document.getElementById('goLiveButton');
    const videoSrc = "https://stream.morganhaitsma.com/hls/stream.m3u8";

    let hls;
    const bufferDelay = 15;
    let streamLoaded = false;

    function showOfflineMessage() {
      offline.style.display = 'block';
      badge.style.display = 'none';
      goLiveBtn.style.display = 'none';
      video.style.display = 'none';
    }

    function showVideoPlayer() {
      offline.style.display = 'none';
      badge.style.display = 'block';
      video.style.display = 'block';
    }

    function updateGoLiveButton() {
      if (hls && hls.liveSyncPosition) {
        const safeEdge = hls.liveSyncPosition - bufferDelay;
        if (video.currentTime < safeEdge - 3) {
          goLiveBtn.style.display = 'block';
        } else {
          goLiveBtn.style.display = 'none';
        }
      }
    }

    goLiveBtn.addEventListener('click', () => {
      if (hls && hls.liveSyncPosition) {
        const safeEdge = hls.liveSyncPosition - bufferDelay;
        video.currentTime = safeEdge;

        setTimeout(() => {
          video.play().catch(() => {});
        }, 200);
        goLiveBtn.style.display = 'none';
      }
    });

    function clampSeekBar() {
      if (!video.seekable || video.seekable.length === 0 || !hls?.liveSyncPosition) return;

      const safeEdge = hls.liveSyncPosition - bufferDelay;
      if (video.currentTime > safeEdge) {
        video.currentTime = safeEdge;
      }

      Object.defineProperty(video, 'duration', {
        get: () => safeEdge,
        configurable: true
      });
    }

    function initStream() {
      if (streamLoaded) return;

      hls = new Hls({
        liveSyncDurationCount: 3,
        enableWorker: true,
        lowLatencyMode: false
      });

      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        streamLoaded = true;

        const safeStart = hls.liveSyncPosition - bufferDelay;
        if (safeStart > 0) {
          video.currentTime = safeStart;
        }

        setTimeout(() => {
          video.play().then(showVideoPlayer).catch(() => {
            showOfflineMessage();
          });
        }, 200);
      });

      hls.on(Hls.Events.ERROR, (event, data) => {
        if (data.fatal) {
          streamLoaded = false;
          showOfflineMessage();
          hls.destroy();
          setTimeout(checkStreamOnline, 5000);
        }
      });

      video.addEventListener('timeupdate', () => {
        updateGoLiveButton();
        clampSeekBar();
      });

      video.addEventListener('seeking', clampSeekBar);
    }

    async function checkStreamOnline() {
      try {
        const res = await fetch(videoSrc, { method: 'HEAD', cache: 'no-store' });
        if (res.ok) {
          initStream();
        } else {
          showOfflineMessage();
          setTimeout(checkStreamOnline, 5000);
        }
      } catch {
        showOfflineMessage();
        setTimeout(checkStreamOnline, 5000);
      }
    }

    if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play()
          .then(() => showVideoPlayer())
          .catch(() => showOfflineMessage());
      });
    } else {
      showOfflineMessage();
      checkStreamOnline();
    }
  </script>
</body>
</html>
