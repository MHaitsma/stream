<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    #container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
    }

    #videoWrapper {
      position: relative;
      flex: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    #chatWrapper {
      flex: 1;
      max-width: 300px;
      border-left: 1px solid #333;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }

    #liveBadge {
      position: absolute;
      top: 16px;
      left: 16px;
      background: #ff0000;
      color: #fff;
      padding: 4px 12px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
      display: none;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    #offlineMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      text-align: center;
      padding: 20px 30px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      color: white;
      display: none;
      box-shadow: 0 0 30px red;
      animation: fadein 1s ease-in-out;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }

      #chatWrapper {
        max-width: none;
        height: 30%;
      }

      #videoWrapper {
        height: 70%;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="videoWrapper">
      <div id="liveBadge">LIVE</div>
      <div id="offlineMessage">ðŸ”´ Stream is currently offline</div>
      <video id="video" controls autoplay playsinline muted></video>
    </div>
    <div id="chatWrapper">
      <iframe src="https://www6.cbox.ws/box/?boxid=849872&boxtag=l59fs6" allowtransparency="yes" allow="autoplay"></iframe>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const badge = document.getElementById('liveBadge');
    const offline = document.getElementById('offlineMessage');
    const videoSrc = "https://stream.morganhaitsma.com/hls/stream.m3u8";

    let hls;
    const delaySeconds = 15;
    let isLiveShown = false;

    function showOffline() {
      if (!isLiveShown) {
        offline.style.display = 'flex';
        badge.style.display = 'none';
        video.style.display = 'none';
      }
    }

    function showLive() {
      offline.style.display = 'none';
      badge.style.display = 'block';
      video.style.display = 'block';
      isLiveShown = true;
    }

    function seekToStableBuffer(hlsInstance) {
      const livePosition = hlsInstance.liveSyncPosition;
      if (livePosition && !isNaN(livePosition)) {
        const target = Math.max(0, livePosition - delaySeconds);
        if (Math.abs(video.currentTime - target) > 2) {
          video.currentTime = target;
        }
      }
    }

    function setupStream() {
      if (Hls.isSupported()) {
        hls = new Hls({ lowLatencyMode: true });
        hls.loadSource(videoSrc);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          showLive();
          seekToStableBuffer(hls);
          video.play().catch(() => {});
        });

        hls.on(Hls.Events.FRAG_BUFFERED, () => {
          const current = video.currentTime;
          const live = hls.liveSyncPosition;
          if (live && current >= live - 1) {
            seekToStableBuffer(hls);
          }
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) showOffline();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', () => {
          showLive();
        });
        video.addEventListener('error', showOffline);
      } else {
        showOffline();
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      setupStream();
    });
  </script>
</body>
</html>
