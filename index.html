<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream with Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .video-container {
      flex: 3;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      flex: 1;
      background-color: #1a1a1a;
      border-left: 2px solid #333;
    }

    .video-container video,
    .video-container iframe {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .chat-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .video-container,
      .chat-container {
        height: 50vh;
        flex: unset;
      }

      .chat-container {
        border-left: none;
        border-top: 2px solid #333;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <!-- Replace with your actual HLS player iframe or <video> -->
      <video controls autoplay>
        <source src="http://stream.morganhaitsma.com/hls/stream.m3u8" type="application/x-mpegURL">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="chat-container">
      <!-- Your Cbox chat -->
      <iframe src="https://www6.cbox.ws/box/?boxid=849872&boxtag=l59fs6" allowtransparency="yes" allow="autoplay" scrolling="auto"></iframe>
    </div>
  </div>
</body>
</html>
