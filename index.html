<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }

    .video-section {
      flex: 3;
      position: relative;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-section {
      flex: 1;
      border-left: 2px solid #333;
      background: #1a1a1a;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #liveBadge {
      position: absolute;
      top: 16px;
      left: 16px;
      background: #ff0000;
      color: white;
      padding: 4px 12px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
      display: none;
      z-index: 10;
    }

    #goLiveButton {
      position: absolute;
      bottom: 16px;
      left: 16px;
      padding: 8px 16px;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      display: none;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    #goLiveButton:hover {
      background: #e00000;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .video-section,
      .chat-section {
        height: 50vh;
      }

      .chat-section {
        border-left: none;
        border-top: 2px solid #333;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-section">
      <div id="liveBadge">LIVE</div>
      <button id="goLiveButton">Go to Live</button>
      <video id="video" controls autoplay muted playsinline></video>
    </div>
    <div class="chat-section">
      <iframe src="https://www6.cbox.ws/box/?boxid=849872&boxtag=l59fs6" allowtransparency="yes" allow="autoplay" scrolling="auto"></iframe>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const badge = document.getElementById("liveBadge");
    const goLiveBtn = document.getElementById("goLiveButton");
    const videoSrc = "https://stream.morganhaitsma.com/hls/stream.m3u8";
    const bufferDelay = 15;
    let hls;
    let streamLoaded = false;

    function updateGoLiveButton() {
      if (hls?.liveSyncPosition) {
        const safeEdge = hls.liveSyncPosition - bufferDelay;
        if (video.currentTime < safeEdge - 2) {
          goLiveBtn.style.display = "block";
        } else {
          goLiveBtn.style.display = "none";
        }
      }
    }

    goLiveBtn.addEventListener("click", () => {
      if (hls?.liveSyncPosition) {
        video.currentTime = hls.liveSyncPosition - bufferDelay;
        goLiveBtn.style.display = "none";
      }
    });

    function clampSeekBar() {
      if (!video.seekable || video.seekable.length === 0 || !hls?.liveSyncPosition) return;
      const safeEdge = hls.liveSyncPosition - bufferDelay;
      if (video.currentTime > safeEdge) {
        video.currentTime = safeEdge;
      }
    }

    function initStream() {
      if (streamLoaded) return;

      hls = new Hls({
        liveSyncDuration: Infinity,
        liveMaxLatencyDuration: Infinity,
        maxLiveSyncPlaybackRate: 1.0,
        lowLatencyMode: false,
        enableWorker: true
      });

      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        streamLoaded = true;
        badge.style.display = "block";

        const safeStart = hls.liveSyncPosition - bufferDelay;
        if (safeStart > 0) video.currentTime = safeStart;

        Object.defineProperty(video, "duration", {
          get: () => Infinity,
          configurable: true
        });

        video.play().catch(() => {
          streamLoaded = false;
        });
      });

      hls.on(Hls.Events.ERROR, (event, data) => {
        if (data.fatal) {
          streamLoaded = false;
          hls.destroy();
          setTimeout(() => location.reload(), 5000);
        }
      });

      video.addEventListener("timeupdate", () => {
        clampSeekBar();
        updateGoLiveButton();
      });

      video.addEventListener("seeking", clampSeekBar);
    }

    // Begin loading stream
    initStream();
  </script>
</body>
</html>
