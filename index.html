<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }

    #video {
      width: 100%;
      height: calc(100% - 40px);
      background: #000;
    }

    #controls {
      height: 40px;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <div id="controls"><span id="timeDisplay">Loading...</span></div>

  <script>
    const video = document.getElementById("video");
    const timeDisplay = document.getElementById("timeDisplay");
    const videoSrc = "https://stream.morganhaitsma.com/hls/stream.m3u8";

    let safeLiveStart = 0;

    if (Hls.isSupported()) {
      const hls = new Hls({
        lowLatencyMode: true,
        liveSyncDuration: 5,
        liveMaxLatencyDuration: 10,
        maxBufferLength: 30,
        maxLiveSyncPlaybackRate: 1.0,
      });

      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      hls.on(Hls.Events.LEVEL_LOADED, function (event, data) {
        if (data.details.live) {
          const fragments = data.details.fragments;
          const liveEdge = fragments[fragments.length - 1].start;
          safeLiveStart = liveEdge - 10;
          video.currentTime = safeLiveStart > 0 ? safeLiveStart : 0;
        }
      });

      video.addEventListener("timeupdate", () => {
        const current = formatTime(video.currentTime);
        timeDisplay.textContent = `${current} / ${current}`;
      });

      // Prevent seeking past current point
      video.addEventListener("seeking", function () {
        if (video.currentTime > safeLiveStart) {
          video.currentTime = safeLiveStart;
        }
      });

    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = videoSrc;
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }
  </script>
</body>
</html>
