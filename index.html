<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #videoWrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
    }

    #liveBadge {
      position: absolute;
      top: 16px;
      left: 16px;
      background: #ff0000;
      color: #fff;
      padding: 4px 12px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
      display: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    #offlineMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      display: none;
      z-index: 9;
    }

    #goLiveBtn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: red;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="videoWrapper">
    <div id="liveBadge">LIVE</div>
    <div id="offlineMessage">ðŸ”´ Stream is currently offline</div>
    <video id="video" controls playsinline></video>
    <button id="goLiveBtn">Go to Live</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const badge = document.getElementById('liveBadge');
    const offline = document.getElementById('offlineMessage');
    const goLiveBtn = document.getElementById('goLiveBtn');
    const videoSrc = "https://stream.morganhaitsma.com/hls/stream.m3u8";
    let hls, isLive = false, maxLatency = 15;

    function showOffline() {
      offline.style.display = 'block';
      badge.style.display = 'none';
      video.style.display = 'none';
      goLiveBtn.style.display = 'none';
    }

    function showOnline() {
      offline.style.display = 'none';
      badge.style.display = 'block';
      video.style.display = 'block';
    }

    function isNearLive() {
      const latency = hls.latency || (hls.bufferInfo && hls.bufferInfo.end - video.currentTime);
      const behind = (hls.liveSyncPosition || video.duration) - video.currentTime;
      return behind < maxLatency;
    }

    function checkGoLiveButton() {
      if (!isNearLive()) {
        goLiveBtn.style.display = 'block';
      } else {
        goLiveBtn.style.display = 'none';
      }
    }

    function attachPlayer() {
      if (Hls.isSupported()) {
        hls = new Hls({
          enableWorker: true,
          lowLatencyMode: true
        });
        hls.loadSource(videoSrc);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          showOnline();
          video.muted = false;
          video.play().catch(() => {});
        });

        hls.on(Hls.Events.LEVEL_LOADED, (_, data) => {
          isLive = data.details.live;
        });

        hls.on(Hls.Events.FRAG_LOADED, () => {
          showOnline();
          checkGoLiveButton();
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            showOffline();
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', () => {
          showOnline();
          video.play().catch(() => {});
        });
      } else {
        showOffline();
      }
    }

    goLiveBtn.addEventListener('click', () => {
      if (hls && hls.liveSyncPosition) {
        video.currentTime = hls.liveSyncPosition - maxLatency;
        video.play().catch(() => {});
      }
    });

    setInterval(() => {
      if (video.readyState > 0 && !video.paused) checkGoLiveButton();
    }, 2000);

    attachPlayer();
  </script>
</body>
</html>
