<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 960px;
      background: #000;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay muted></video>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'http://stream.morganhaitsma.com:8080/hls/stream.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    } else {
      video.outerHTML = "<p style='color:white;text-align:center'>Your browser does not support HLS playback.</p>";
    }
  </script>
</body>
</html>
